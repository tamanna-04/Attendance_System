<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="icon" type="image/x-icon" href="/static/images/login.ico">
    <link rel="stylesheet" href="/static/css/home.css">

    <title>Attendance</title>
</head>
<body>
  <div style="display: flex;">
    <img src="../static/images/login.jpg">
    <h1 style="color: #414141;padding: 20px;font-size: 44px; margin-top: 50px;">Attendance System</h1>
    <ul class="nav nav-pills flex-column mb-auto leftPane">
      <li>
        <a href="/home" class="nav-link text-center" aria-current="page">
          Back
        </a>
      </li>
      <li>
        <a href="/logout" class="nav-link text-center">
          Logout
        </a>
      </li>
    </ul>
  </div>

      <div class="row text-center" style="padding: 20px;margin: 20px;">
          <div class="col"
              style="background-color: #B6B6B4;border: 1px solid;padding: 0px;margin:0px 10px 10px 10px;">
              <form action='/newStudent' method="POST" enctype="multipart/form-data" class="newStudForm">
                  <center>
                    <h2 style="background-color: #414141; color: white;padding: 20px;">New Student</h2>
                  </center>
                  <br>
                  <br>
                  <input type="text" id="newusername" name='newusername' placeholder="Student Name" autocomplete="off"
                      style="font-size: 17px;margin-top:10px;margin-bottom:10px;border-radius: 10px;width: 300px; height: 50px;" required>
                  <br>
                  <br>
                  <input type="number" id="newusereid" name='newuserid' placeholder="Student ID"
                      style="font-size: 17px;margin-top:10px;margin-bottom:10px;border-radius: 10px; width: 300px; height: 50px;" required>
                  <br>
                  <button style="background-color: #33483C; color: white;margin-top: 20px;font-size: 20px; border-radius: 10px; width: 300px; height: 50px;" type='submit' class='btn'>
                      Submit
                  </button>
                  <br>
                  <h5 style="padding: 25px;">Total number of Students: {{totalreg}}</h5>
              </form>
          </div>
      </div>

</body>

</html>
